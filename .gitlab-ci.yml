image: docker:latest

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay2

services:
- docker:dind

before_script:
- export DOCKER_HOST="tcp://localhost:2375"
- docker info

build:
  stage: build
  script:
  - export DOCKER_HOST="tcp://localhost:2375"
  - docker build -t msa-exporter .
